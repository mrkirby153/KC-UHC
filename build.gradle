plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/groups/public/')
    }

    maven {
        url = uri('https://repo.mrkirby153.com/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/content/groups/public/')
    }

    maven {
        url = uri('https://repo.aikar.co/nexus/content/groups/aikar/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
    maven {
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    implementation 'commons-io:commons-io:20030203.000550'
    implementation 'me.mrkirby153:KirbyUtils-Bukkit:3.4-SNAPSHOT'
    implementation 'co.aikar:acf-bukkit:0.5.0-SNAPSHOT'
    implementation "net.dv8tion:JDA:4.3.0_277"
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'com.google.inject:guice:5.0.1'
    implementation 'com.mrkirby153:bot-core:3.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib-API:4.4.0'
}

group = 'me.mrkirby153'
version = '2.0-SNAPSHOT'
description = 'KC UHC'
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

compileJava {
    // Ensure ACF has parameter names
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

shadowJar {
    relocate 'co.aikar.commands', 'com.mrkirby153.kcuhc.thirdparty.acf'
    relocate 'co.aikar.locales', 'com.mrkirby153.kcuhc.thirdparty.acflocales'
}

task deployTestServer(type: Copy) {
    from shadowJar
    into 'testServer/plugins'
}
deployTestServer.dependsOn build

build.dependsOn shadowJar